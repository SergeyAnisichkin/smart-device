<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Smart Device</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header__logo">
          <svg class="header__logo-img" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="74.426px" height="22.859px" viewBox="0 0 74.426 22.859" enable-background="new 0 0 74.426 22.859" xml:space="preserve">
          </svg>
        </a>
        <button class="header__nav" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <a class="header__email" href="#">
          <span>Почта</span>
        </a>
        <a class="header__phone" href="#">
          <span>Телефон</span>
        </a>
        <button class="header__callback" type="button"><span class="">Заказать звонок</span></button>
        <p class="header__title"><span class="">Печатные платы</span></p>
        <p class="header__description"><span class="">Текст описания</span></p>
        <img src="img/main.png" width="47" height="56" alt="Печатные платы">
        <button class="header__feedback" type="button"><span class="">Получить бесплатную консультацию</span></button>
        <a class="header__scroll" href="#">
          <span>Скрол вниз</span>
        </a>
      </div>
    </header>
    <main class="container">
      <h1 class="visually-hidden">Сайт компании "Smart Device"</h1>
      <section class="advantages">
        <h2 class="visually-hidden">
          Преимущества компании
        </h2>
        <div class="container">
          <ul class="advantages">
            <li class="advantages_item">
            </li>
            <li class="advantages_item">
            </li>
            <li class="advantages_item">
            </li>
            <li class="advantages_item">
            </li>
          </ul>
        </div>
      </section>
      <section class="about">
        <img class="about__image" src="img/main.png" width="47" height="56" alt="Год основния компании">
        <h2 class="about__title">О компании</h2>
        <p class="about__text">Описание компании ...</p>
        <p class="about__text">Описание компании ...</p>
        <button class="about__detail" type="button"><span class="">Подробнее</span></button>
      </section>
      <section class="services">
        <h2 class="services__title">Сервисы</h2>
        <ul class="services__list">
          <li class="services__item">
          </li>
          <li class="services__item">
          </li>
          <li class="services__item">
          </li>
        </ul>
      </section>
      <section class="feedback">
          <img class="feedback__image" src="img/main.png" width="47" height="56" alt="Картинка">
          <form class="feedback__form" method="post" action="">
            <button class="feedback__form-button" type="button">Вопрос</button>
          </form>
      </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
